<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 200px) 50px 50px;
        gap: 10px;
        padding: 10px;
      }
      .box {
        background-color: gray;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #box_1 {
        grid-row: span 5;
      }
      #box_11,
      #box_12 {
        grid-column: span 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box_1">box 1</div>
      <div class="box" id="box_2">box 2</div>
      <div class="box" id="box_3">box 3</div>
      <div class="box" id="box_4">box 4</div>
      <div class="box" id="box_5">box 5</div>
      <div class="box" id="box_6">box 6</div>
      <div class="box" id="box_7">box 7</div>
      <div class="box" id="box_8">box 8</div>
      <div class="box" id="box_9">box 9</div>
      <div class="box" id="box_10">box 10</div>
      <div class="box" id="box_11">box 11</div>
      <div class="box" id="box_12">box 12</div>
    </div>
  </body>
</html>
